<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Tinder Effect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <style>
      .detailscontainer {
        background: linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.9));
      }
    </style> -->
  </head>
  <body>
    <div class="w-full h-screen relative bg-black font-[Helvetica]">
      <div class="imagecontainer w-full h-screen relative">
        <div class="maincard z-[3] w-[130%] top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 h-[130%] absolute">
          <img class="w-full h-full object-cover" src="" alt="" />
          <!-- maincard -->
        </div>
        <div class="incomingcard z-[2] w-[130%] top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 h-[130%] absolute">
          <img class="w-full h-full object-cover" src="" alt="" />
        </div>
      </div>
      <div class="left-0 top-0 w-full h-screen z-[4] absolute flex flex-col justify-between">
         <div class="navbar px-5 py-6 flex justify-between items-center text-white">
          <div class="profileimg rounded-full w-[3.5rem] h-[3.5rem] overflow-hidden">
            <img class="w-full h-full object-cover" src="" alt="" />
          </div>
          <h3 class="text-2xl font-medium tracking-tighter font-semibold">
            They Liked You!
          </h3>
          <div class="chaticon relative flex items-center justify-center rounded-full w-[3.5rem] h-[3.5rem] bg-white/20">
            <i class="opacity-80 ri-chat-3-fill"></i>
            <div class="badge flex items-center justify-center rounded-full bg-red-600 absolute w-5 h-5 top-0 right-0 -translate-y-[5px] translate-x-[3px]" >
              <h5 class="text-xs font-medium">5</h5>
            </div>
          </div>
        </div>
        <div class="detailscontainer w-full">
          <div class="details px-5 py-6 w-full">
            <div class="element location flex gap-4">
              <i
                class="w-[2rem] h-[2rem] bg-white ri-corner-left-up-line rounded-full justify-center font-bold flex"
              ></i>
              <h3 class="text-white">USA, California</h3>
            </div>
            <div class="element name flex gap-5 text-white mt-1">
              <h1 class="text-6xl tracking-tighter font-regular">Victoria</h1>
              <h1 class="text-6xl tracking-tighter opacity-60 font-regular"> 20</h1>
            </div>
            <div class="element tags flex gap-3 text-white mt-4">
              <div
                class="tag flex items-center bg-white/30 px-3 rounded-full py-1 gap-3"
              >
                <i class="text-sm ri-music-2-fill"></i>
                <h5 class="text-sm tracking-tighter">music</h5>
              </div>
              <div
                class="tag flex items-center bg-white/30 px-3 rounded-full py-1 gap-3">
                <i class="text-sm ri-music-2-fill"></i>
                <h5 class="text-sm tracking-tighter">music</h5>
              </div>
              <div
                class="tag flex items-center bg-white/30 px-3 rounded-full py-1 gap-3"
              >
                <i class="text-sm ri-music-2-fill"></i>
                <h5 class="text-sm tracking-tighter">music</h5>
              </div>
            </div>
            <div class="element bio text-white/80 mt-5">
              <h1 class="text-xl">Bio</h1>
              <p class="tracking-tighter opacity-80">
                Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                Voluptatem quae animi, iure incidunt ea aliquam saepe
                dignissimos mollitia quam, exercitationem, in laborum dicta
                quos! Officiis!
              </p>
            </div>
            <div class="element flex gap-2 items-start mt-10">
              <button class=" deny py-3 text-3xl font-semibold rounded-full w-1/2 bg-white">
                <i class="ri-close-line"></i>
              </button>
              <button class="accept py-3 text-3xl w-1/2 font-semibold rounded-full text-white bg-red-600">
                <i class="ri-heart-2-fill"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
